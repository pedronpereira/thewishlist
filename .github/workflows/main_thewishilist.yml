# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - thewishilist

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: thewishilist
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  GO_VERSION: '>=1.23.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{env.GO_VERSION}}

      - name: Copy static CSS files
        run: xcopy /i css build\css

      - name: Copy static views
        run: xcopy /i views build\views

      - name: Copy static resource files
        run: xcopy /i resources build\resources

      - name: Build
        run: go build -v -o ${{env.AZURE_WEBAPP_PACKAGE_PATH}}/build/main.exe ./cmd/main.go

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.AZURE_WEBAPP_NAME}}
          path: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{env.AZURE_WEBAPP_NAME}}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_791B7AF295904FD29543AE83AFF7712D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8F7A5A706E7C410FBEF8A1E0DB97B6BF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4A6EE1288D404ADC924D25CE38F22258 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}
          package: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}/build/
          